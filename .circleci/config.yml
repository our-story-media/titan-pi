# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

parameters:
  run_deploy:
    default: true
    type: boolean

  run_update:
    default: false
    type: boolean


jobs:
  image: # name of your job
    machine: # executor type
      image: ubuntu-2004:202107-02
    resource_class: arm.large
    steps:
      - checkout
      - run:
          name: "Build RPI"
          command: 'sh build.sh'
          working_directory: './rpi'
      - store_artifacts:
          path: './rpi/sdcard'
      - run:
          name: "Upload to S3"
          command: 'sh upload.sh'
          working_directory: './rpi'

  updates: # name of your job
    machine: # executor type
      image: ubuntu-2004:202101-01
    resource_class: arm.large
    steps:
      - checkout
      - run:
          name: "Build and Tag Docker"
          command: 'sh buildandtag.sh'
          working_directory: './docker'

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  deployrpi:
    jobs:
      - image
    when: << pipeline.parameters.run_deploy >>
  
  deploydocker:
    jobs:
      - updates
    when: << pipeline.parameters.run_update >>

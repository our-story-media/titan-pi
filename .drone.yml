---
name: default
kind: pipeline
type: docker

platform:
  os: linux
  arch: arm

steps:
- name: Build and Push  
  image: plugins/docker
  settings:
    repo: bootlegger/indaba-supervisor
    dockerfile: Dockerfile
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    build_args:
      - TARGETPLATFORM=linux/arm/v7
    context: .